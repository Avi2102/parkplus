<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="images/fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-box">
        <div class="login-logo">
            <a href="#">
                <img src="images/logo.png" alt="">
                <span>Fusion</span>
            </a>
        </div>
        <div class="login-container">
            <div class="login-fieldset">
                <h4>Log in to your account</h4>
                <form action="" method="">
                    <div class="form-group">
                        <input type="text" class="form-control" required autofocus>
                        <label class="placeholder">Email ID or Phone Number</label>
                        <label class="error">Invalid Email ID or Phone Number</label>
                    </div>
                    <div class="form-group">
                        <a class="btn btn-primary" href="login-otp.html">Request OTP <img src="images/arrow-right.png" alt=""></a>
                    </div>
                </form>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; Parviom Technologies Private Limited 2020</p>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login OTP</title>
    <link rel="shortcut icon" href="images/fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-box">
        <div class="login-logo">
            <a href="#">
                <img src="images/logo.png" alt="">
                <span>Fusion</span>
            </a>
        </div>
        <div class="login-container">
            <div class="login-fieldset">
                <h4>Log in to your account</h4>
                <p>4 Digit OTP has been sent to your Registered E-mail Address and Phone number.</p>
                <form action="">
                    <div class="form-group">
                        <div class="otp-group">
                            <div class="otp-field">
                                <input type="text" class="form-control" autofocus>
                            </div>
                            <div class="otp-field">
                                <input type="text" class="form-control">
                            </div>
                            <div class="otp-field">
                                <input type="text" class="form-control">
                            </div>
                            <div class="otp-field">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <label for="" class="msg">OTP not received? <a href="index.html">Resend</a></label>
                    </div>
                    <div class="form-group">
                        <a href="pages/sales/presales-lead-listing.html" class="btn btn-primary">Login <img src="images/arrow-right.png" alt=""></a>
                    </div>
                </form>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; Parviom Technologies Private Limited 2020</p>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</html>
